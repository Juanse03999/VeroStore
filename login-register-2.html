<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- TITLE -->
    <title>Verostore - Login</title>
</head>
<body class="body-login-register">
    <main class="main-login-register">
        <input type="checkbox" id="check" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="check" aria-hidden="true">Registrarse</label>
                <input type="text" name="text" placeholder="Nombre de usuario" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswrd" placeholder="Contraseña" required>
                <button class="btn-reg">Registrarse</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="check" aria-hidden="true">Iniciar Sesión</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswrd" placeholder="Contraseña" required>
                <button class="btn-log">Entrar</button>
            </form>
        </div>
    </main>

    <a href="index.html" class="back-home text-decoration-none text-black text-center px-2">
        <svg xmlns="http://www.w3.org/2000/svg" height="50" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">

        </svg>
        Volver a la tienda
    </a>

</body>
</html>
